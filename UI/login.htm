<head>
    <title>CRM客户关系管理系统</title>
    <style type="text/css">
        body
        {
            margin: 0px;
            background-color: #016aa9;
            overflow: hidden;
        }
        .STYLE1
        {
            color: #000000;
            font-size: 12px;

    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="JS/json.js"></script>
    <script src="JS/MyJs.js"></script>
    <script type="text/javascript">
        //确保登录页面不作为框架页面显示，而是显示为独立的页面
        if (window.top != window.self) {
            window.top.location = "login.aspx";
        }
        $(function () {
            //登陆点击事件
            $("#login").click(function () {
                var name = $("input[name=textfield]").val();
                var pwd = $("input[name=textfield2]").val();
                //非空验证
                if (name.trim().length == 0) {
                    alert("用户名不能为空！");
                    return;
                }
                if (pwd.trim().length == 0) {
                    alert("密码不能为空！");
                    return;
                }
                var jsstr=JSON.stringify( { "UserLName": name, "UserLPWD": pwd });
                //提交登陆(webservice)
                //myAjax("Service/UsersServices.asmx/Login", JSON.stringify({ "json": jsstr }), function (data) {
                //    alert(data["d"]);
                //    if (data["d"] > 0) {
                //        window.location.href = "Main.htm";
                //    } else {
                //        alert("用户名或者密码错误，请与系统管理员联系，登陆失败！");
                //    }
                //});
                $.post("../Service/MyProcessRequst.ashx?method=Login&UserLName=" + name + "&UserLPWD=" + pwd, null, function (data) {
                    if (data == "yes") {
                        window.location.href = "main.htm";
                    }
                });

            });
        });
    </script>
</head>
